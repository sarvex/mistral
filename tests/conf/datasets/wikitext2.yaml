# wikitext2.yaml
#   Configuration for WikiText-2 Dataset (https://huggingface.co/datasets/wikitext).
# detokenized via scripts/hf_to_json.py
---
dataset:
    train_sources:
        wikitext2:
            urls:
               - wikitext2_raw/train.jsonl.zst
    validation_sources:
        wikitext2:
            urls:
              - wikitext2_raw/validation.jsonl.zst
            max_samples: 64
        wikitext2_clone:
            urls:
              - wikitext2_raw/validation.jsonl.zst
            max_samples: 64
